<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirim Ulasan - MGLYZER</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --ease: all 0.3s ease-in-out;
        }

        html[data-theme='light'] {
            --bg-color: #f4f7fc;
            --card-bg: #ffffff;
            --border-color: #e5e7eb;
            --primary-color: #3b82f6;
            --primary-hover-color: #2563eb;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --star-inactive-color: #d1d5db;
            --star-active-color: #facc15;
            --input-bg: #ffffff;
        }

        html[data-theme='dark'] {
            --bg-color: #111827;
            --card-bg: #1f2937;
            --border-color: #4b5563;
            --primary-color: #3b82f6;
            --primary-hover-color: #60a5fa;
            --text-primary: #f9fafb;
            --text-secondary: #9ca3af;
            --star-inactive-color: #4b5563;
            --star-active-color: #facc15;
            --input-bg: #374151;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 2rem 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: var(--ease);
        }
        
        #theme-toggle {
            position: fixed;
            top: 1.5rem;
            right: 1.5rem;
            background-color: var(--card-bg);
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
            width: 44px;
            height: 44px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: var(--ease);
            z-index: 100;
        }
        #theme-toggle:hover {
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.2);
        }
        #theme-toggle svg { width: 22px; height: 22px; }

        .container {
            width: 100%;
            max-width: 500px;
            background: var(--card-bg);
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            animation: fadeIn 0.7s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            text-align: center;
            color: var(--text-primary);
            font-weight: 700;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            font-weight: 600;
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
            font-size: 0.9rem;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            background-color: var(--input-bg);
            color: var(--text-primary);
            border-radius: 8px;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            transition: border-color 0.3s, box-shadow 0.3s;
            box-sizing: border-box;
        }

        input[type="text"]:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }

        textarea {
            resize: vertical;
            height: 120px;
        }

        .rating-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .stars {
            display: flex;
            flex-direction: row-reverse;
            justify-content: center;
        }

        .stars input[type="radio"] { display: none; }
        .stars label {
            font-size: 2.5rem;
            color: var(--star-inactive-color);
            cursor: pointer;
            transition: color 0.2s ease;
            margin: 0 0.25rem;
        }
        .stars label:hover,
        .stars label:hover ~ label,
        .stars input[type="radio"]:checked ~ label {
            color: var(--star-active-color);
        }

        .rating-value {
            margin-top: 1rem;
            font-size: 1rem;
            color: var(--text-secondary);
            font-weight: 500;
            min-height: 1.5rem;
        }

        .submit-btn {
            display: block;
            width: 100%;
            padding: 0.85rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        .submit-btn:hover {
            background-color: var(--primary-hover-color);
            transform: translateY(-2px);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9998;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .overlay.show {
            display: flex;
            opacity: 1;
        }
        .dialog-box {
            background-color: var(--card-bg);
            padding: 2.5rem;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }
        .overlay.show .dialog-box { transform: scale(1); }
        .dialog-box .check-icon {
            width: 60px;
            height: 60px;
            margin-bottom: 1rem;
            color: #10b981;
        }
        .dialog-box .spinner {
            border: 5px solid var(--border-color);
            border-top: 5px solid var(--primary-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .dialog-box .message {
            font-size: 1.2rem;
            color: var(--text-primary);
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        .dialog-box .sub-message {
            font-size: 1rem;
            color: var(--text-secondary);
        }
        .dialog-box .close-btn {
            margin-top: 1.5rem;
            padding: 0.6rem 1.5rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .dialog-box .close-btn:hover { background-color: var(--primary-hover-color); }

    </style>
</head>
<body>
    <button id="theme-toggle" aria-label="Toggle theme"></button>
    <div class="container">
        <h2>Berikan Ulasan Anda</h2>
        <form id="reviewForm" novalidate>
            <div class="form-group">
                <label for="name">Nama</label>
                <input type="text" id="name" name="name" placeholder="Masukkan nama Anda" required>
            </div>
            
            <div class="form-group">
                <label>Rating</label>
                <div class="rating-container">
                    <div class="stars">
                        <input type="radio" id="star5" name="rating" value="5" required><label for="star5">★</label>
                        <input type="radio" id="star4" name="rating" value="4"><label for="star4">★</label>
                        <input type="radio" id="star3" name="rating" value="3"><label for="star3">★</label>
                        <input type="radio" id="star2" name="rating" value="2"><label for="star2">★</label>
                        <input type="radio" id="star1" name="rating" value="1"><label for="star1">★</label>
                    </div>
                    <div id="ratingValue" class="rating-value">Silakan pilih rating</div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="comment">Komentar</label>
                <textarea id="comment" name="comment" placeholder="Tuliskan pengalaman Anda..." required></textarea>
            </div>
            
            <button type="submit" class="submit-btn">Kirim Ulasan</button>
        </form>
    </div>

    <div id="loadingOverlay" class="overlay">
        <div class="dialog-box">
            <div class="spinner"></div>
            <p class="message">Memproses...</p>
        </div>
    </div>

    <div id="successDialog" class="overlay">
        <div class="dialog-box">
            <svg class="check-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <p class="message">Ulasan Terkirim!</p>
            <p class="sub-message">Terima kasih atas masukan Anda.</p>
            <button class="close-btn" onclick="closeDialog()">Tutup</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const themeToggle = document.getElementById('theme-toggle');
            const sunIcon = `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z" /></svg>`;
            const moonIcon = `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21c3.73 0 7.01-1.846 9.002-4.646z" /></svg>`;
            
            function applyTheme(theme) {
                document.documentElement.setAttribute('data-theme', theme);
                localStorage.setItem('theme', theme);
                themeToggle.innerHTML = theme === 'dark' ? sunIcon : moonIcon;
            }

            themeToggle.addEventListener('click', () => {
                const currentTheme = document.documentElement.getAttribute('data-theme');
                applyTheme(currentTheme === 'dark' ? 'light' : 'dark');
            });
            
            const savedTheme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
            applyTheme(savedTheme);
        });

        // Existing form logic
        const reviewForm = document.getElementById('reviewForm');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const successDialog = document.getElementById('successDialog');
        const ratingValue = document.getElementById('ratingValue');
        const starInputs = document.querySelectorAll('.stars input[type="radio"]');

        function showLoading() { loadingOverlay.classList.add('show'); }
        function hideLoading() { loadingOverlay.classList.remove('show'); }
        function showSuccessDialog() { successDialog.classList.add('show'); }
        function closeDialog() { successDialog.classList.remove('show'); }

        reviewForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const comment = document.getElementById('comment').value;
            const rating = document.querySelector('input[name="rating"]:checked');
            if (!name || !comment || !rating) {
                alert('Harap isi semua kolom sebelum mengirim.');
                return;
            }
            showLoading();
            setTimeout(function() {
                hideLoading();
                showSuccessDialog();
                reviewForm.reset();
                ratingValue.innerText = 'Silakan pilih rating';
            }, 2000);
        });

        starInputs.forEach(radio => {
            radio.addEventListener('change', function() {
                ratingValue.innerText = `Anda memberikan ${this.value} bintang`;
            });
        });
    </script>
</body>
</html>
