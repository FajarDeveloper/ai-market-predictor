<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MGLYZER - Future of Analysis</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --ease: all 0.3s ease-in-out;
        }

        html[data-theme='light'] {
            --bg-color: #f4f7fc;
            --card-bg: #ffffff;
            --item-bg: #f9fafb;
            --border-color: #e5e7eb;
            --primary-color: #3b82f6;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --controls-bg: #eef2f9;
            --shadow-color: rgba(0, 0, 0, 0.05);
            --shadow-hover-color: rgba(0, 0, 0, 0.07);
        }

        html[data-theme='dark'] {
            --bg-color: #111827;
            --card-bg: #1f2937;
            --item-bg: #374151;
            --border-color: #4b5563;
            --primary-color: #60a5fa;
            --text-primary: #f9fafb;
            --text-secondary: #9ca3af;
            --controls-bg: #374151;
            --shadow-color: rgba(0, 0, 0, 0.2);
            --shadow-hover-color: rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            background-image: radial-gradient(circle at 1px 1px, rgba(120,120,120,0.05) 1px, transparent 0);
            background-size: 25px 25px;
            color: var(--text-primary);
            padding: 2rem 1rem;
            transition: var(--ease);
        }

        .container {
            width: 100%;
            max-width: 900px;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 10px 25px var(--shadow-color);
            animation: fadeIn 1s ease-in-out;
            margin: 0 auto;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            text-align: center;
            margin-bottom: 2.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }
        
        .header .main-logo {
            width: 120px;
            height: auto;
            margin-bottom: 1rem;
        }

        .header h1 {
            font-size: clamp(2rem, 5vw, 2.5rem);
            font-weight: 700;
            color: var(--text-primary);
            letter-spacing: 1px;
        }
        
        .header p {
            font-size: 1.1rem;
            color: var(--primary-color);
            font-weight: 400;
        }

        .controls-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            background-color: var(--controls-bg);
            padding: 0.5rem;
            border-radius: 99px;
            margin-bottom: 2rem;
        }

        .language-switcher {
            display: flex;
            gap: 0.5rem;
        }

        .language-switcher button {
            background-color: transparent;
            color: var(--text-secondary);
            border: none;
            padding: 0.5rem 1.5rem;
            border-radius: 99px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: var(--ease);
        }

        .language-switcher button.active {
            background-color: var(--primary-color);
            color: white;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
        }

        html[data-theme='dark'] .language-switcher button.active {
             box-shadow: 0 4px 15px rgba(96, 165, 250, 0.25);
        }

        #theme-toggle {
            background-color: var(--card-bg);
            color: var(--text-secondary);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: var(--ease);
        }
        #theme-toggle:hover { opacity: 0.8; }
        #theme-toggle svg { width: 20px; height: 20px; }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .info-item {
            background: var(--item-bg);
            border: 1px solid var(--border-color);
            border-radius: 15px;
            padding: 1.5rem;
            transition: var(--ease);
        }

        .info-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px var(--shadow-hover-color);
        }

        .item-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }

        .item-header svg {
            width: 24px;
            height: 24px;
            color: var(--primary-color);
        }

        .item-header h2 {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .info-item p {
            font-size: 0.95rem;
            color: var(--text-secondary);
            line-height: 1.6;
        }
        
        @media (max-width: 768px) {
            body { padding: 1rem; }
            .container { padding: 1.5rem; }
            .info-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="controls-container">
            <div class="language-switcher">
                <button id="en-btn" class="active">English</button>
                <button id="id-btn">Indonesia</button>
            </div>
            <button id="theme-toggle" aria-label="Toggle theme"></button>
        </div>
        
        <header class="header">
            <img src="https://i.ibb.co/6rW3r5n/AI-logo-placeholder.png" alt="AI Logo" class="main-logo"/>
            
            <h1 data-en="MGLYZER" data-id="MGLYZER">MGLYZER</h1>
            <p data-en="Your AI-powered market trend prediction tool." data-id="Alat prediksi tren pasar berbasis AI.">Your AI-powered market trend prediction tool.</p>
        </header>

        <main class="info-grid">
            <div class="info-item">
                <div class="item-header">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M11.25 11.25l.041-.02a.75.75 0 011.063.852l-.708 2.836a.75.75 0 001.063.853l.041-.021M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9-3.75h.008v.008H12V8.25z" /></svg>
                    <h2 data-en="Information" data-id="Informasi">Information</h2>
                </div>
                <p data-en="MGLYZER is still in beta testing, where this version will limit each token that is called every day and will limit the users who can access it." data-id="MGLYZER masih dalam tahap pengujian beta, dimana versi ini akan membatasi setiap token yang di panggil setiap hari dan akan membatasi pengguna yang dapat mengaksesnya.">MGLYZER is still in beta testing...</p>
            </div>

            <div class="info-item">
                <div class="item-header">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m0 12.75h7.5m-7.5 3H12M10.5 2.25H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z" /></svg>
                    <h2 data-en="Version" data-id="Versi">Version</h2>
                </div>
                <p data-en="v2.2 Beta Testing" data-id="Pengujian Beta v2.2">v2.2 Beta Testing</p>
            </div>

            <div class="info-item">
                <div class="item-header">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M10.5 1.5H8.25A2.25 2.25 0 006 3.75v16.5a2.25 2.25 0 002.25 2.25h7.5A2.25 2.25 0 0018 20.25V3.75a2.25 2.25 0 00-2.25-2.25H13.5m-3 0V3h3V1.5m-3 0h3m-3 18.75h3" /></svg>
                    <h2 data-en="Devices" data-id="Perangkat">Devices</h2>
                </div>
                <p data-en="Okhttp7-Pro: Calling responses from Flagship AI Gemini Pro-2.5 and GPT-5" data-id="Okhttp7-Pro: Memanggil respons dari Flagship AI Gemini Pro-2.5 dan GPT-5">Okhttp7-Pro: Calling responses...</p>
            </div>

            <div class="info-item">
                <div class="item-header">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M8.25 3v1.5M4.5 8.25H3m18 0h-1.5M4.5 12H3m18 0h-1.5m-15 3.75H3m18 0h-1.5M8.25 19.5V21M12 3v1.5m0 15V21m3.75-18v1.5m0 15V21m-9-1.5h10.5a2.25 2.25 0 002.25-2.25V6.75a2.25 2.25 0 00-2.25-2.25H6.75A2.25 2.25 0 004.5 6.75v10.5a2.25 2.25 0 002.25 2.25z" /></svg>
                    <h2 data-en="Brain" data-id="Otak">Brain</h2>
                </div>
                <p data-en="MGChip v1 Beta" data-id="MGChip v1 Beta">MGChip v1 Beta</p>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const enButton = document.getElementById('en-btn');
            const idButton = document.getElementById('id-btn');
            const themeToggle = document.getElementById('theme-toggle');
            const translatableElements = document.querySelectorAll('[data-en]');

            const sunIcon = `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z" /></svg>`;
            const moonIcon = `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21c3.73 0 7.01-1.846 9.002-4.646z" /></svg>`;
            
            function applyTheme(theme) {
                document.documentElement.setAttribute('data-theme', theme);
                localStorage.setItem('theme', theme);
                themeToggle.innerHTML = theme === 'dark' ? sunIcon : moonIcon;
            }

            themeToggle.addEventListener('click', () => {
                const currentTheme = document.documentElement.getAttribute('data-theme');
                applyTheme(currentTheme === 'dark' ? 'light' : 'dark');
            });

            function switchLanguage(lang) {
                translatableElements.forEach(element => {
                    if (element.dataset[lang]) {
                        element.textContent = element.dataset[lang];
                    }
                });
                enButton.classList.toggle('active', lang === 'en');
                idButton.classList.toggle('active', lang === 'id');
                localStorage.setItem('language', lang);
            }

            enButton.addEventListener('click', () => switchLanguage('en'));
            idButton.addEventListener('click', () => switchLanguage('id'));

            const savedTheme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
            const savedLang = localStorage.getItem('language') || 'en';

            applyTheme(savedTheme);
            switchLanguage(savedLang);
        });
    </script>
</body>
</html>
